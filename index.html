    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@800&family=Inter:wght@400;500;700;800&family=Montserrat:wght@400&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              exo2: ['"Exo 2"', 'sans-serif'],
              audiowide: ['Audiowide', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#A755F7',      // Main Purple
              'brand-secondary': '#C485F7',    // Lighter Purple
              'brand-purple': '#A755F7',      // Alias for primary
              'brand-dark': '#0D0D0D',        // Deep Black background
              'brand-panel': '#1C1C1C',       // Dark Gray for panels/cards
              'brand-ui-element': '#3F3F46',  // Medium Gray for borders/dividers
              'brand-light-gray': '#D1D5DB',
              'brand-white': '#FFFFFF',
              'success': '#10B981',
              'warning': '#F59E0B',
              'error': '#EF4444',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
            },
          }
        }
      }
    </script>
